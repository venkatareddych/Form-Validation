<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="Bootstrap/css/font-awesome-5.8.1.css">
<link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="Bootstrap/css/mdb.css">
<link rel="stylesheet" href="Bootstrap/css/style.css">
            <!-- local css file  -->
<link rel="stylesheet" href="style.css">
<title>Form Validation</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark mb-5">
      <a href="" class="navbar-brand">Form Validation</a>
   </nav>

   <div class="container">
       <div class="row">
           <div class="col-md-4 m-auto text-center">
               <div class="card">
                   <div class="card-header bg-secondary text-white">
                    <h1>Registration</h1>
                   </div>
                   <div class="card-body bg-own">
                       <form action="" id="register-form">
                           <div class="form-group">
                               <input type="text" id="username" class="form-control" placeholder="User Name">
                                <div id="user-feedback"></div>
                            </div>
                           <div class="form-group">
                               <input type="email" id="email" class="form-control" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                           <div class="form-group">
                               <input type="password" id="pass" class="form-control" placeholder="password">
                                <div id="pass-feedback"></div>
                            </div>
                           <div class="form-group">
                               <input type="password" id="c-pass" class="form-control" placeholder="confirm Password">
                                <div id="c-pass-feedback"></div>
                            </div>
                            <div class="form-group">
                               <button class="btn btn-secondary rounded-pill">Register</button>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>


<script src="Bootstrap/js/jQuery-3.5.1.min.js"></script>
<script src="Bootstrap/js/bootstrap.min.js"></script>
<script src="Bootstrap/js/popper.min.js"></script>
<script src="Bootstrap/js/mdb.min.js"></script>

    <!-- local js file -->
<script src="app.js"></script>
</body>
</html>
